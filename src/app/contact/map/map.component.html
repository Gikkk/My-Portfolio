<section>
  <h2 class="map__header">Check my location</h2>
  <div id="map">
    <div class="map__overlay" (wheel)="onMouseWheel()" *ngIf="mapOverlay" (click)="onMouseClick()" #mapOverlay></div>
    <div class="map__overlay--text" *ngIf="mapZoom" (click)="onMouseClick()" [@enterAnimation]>
      <p [translate]="'contact.map'" >Click on the map to zoom in/out...</p>
    </div>
  </div>
</section>
