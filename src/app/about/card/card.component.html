<section class="language">
  <article class="language__card">
    <h3 class="language__title" [translate]="'about.ge'">Georgian</h3>
    <div class="language__bar">
      <div class="language__emptybar"></div>
      <div class="language__filledbar"></div>
    </div>
    <div class="language__flag">
      <img src="assets/card/georgia.png" alt="geo flag" loading="lazy">
    </div>
  </article>
  <article class="language__card">
    <h3 class="language__title" [translate]="'about.en'">English</h3>
    <div class="language__bar">
      <div class="language__emptybar"></div>
      <div class="language__filledbar"></div>
    </div>
    <div class="language__flag">
      <img src="assets/card/united-states.png" alt="eng flag" loading="lazy">
    </div>
  </article>
  <article class="language__card">
    <h3 class="language__title" [translate]="'about.ru'">Russian</h3>
    <div class="language__bar">
      <div class="language__emptybar"></div>
      <div class="language__filledbar"></div>
    </div>
    <div class="language__flag">
      <img src="assets/card/russia.png" alt="rus flag" loading="lazy">
    </div>
  </article>
</section>
